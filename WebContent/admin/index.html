    <script>
    function relogin(data){
    	window.top.swal({
    				title:data.msg,
    		        type: "warning",
    			},function(){
    				window.top.location = 'login.html';
    			});
    }
    $(function(){
    	$('#username').text(localStorage.getItem('username'));
    	$('#loginout').on('click',function(){
        	$.get('loginout',function(data){
        		if(data.status===0){
        			window.top.swal({
        				title:data.msg,
        		        type: "warning",
        			},function(){
        				window.top.location = 'login.html';
        			});
        		}else if(data.status===1){
        			localStorage.clear();
        			window.top.location = 'login.html';
        		}
        	})
        })
    })
    </script>
