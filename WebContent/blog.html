    <!-- jQuery Version 3.1.1 -->

    <!-- Tether -->

    <!-- Bootstrap Core JavaScript -->
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>

    <!-- Theme JavaScript -->
    <script src="js/clean-blog.min.js"></script>
    <script>
    $(function(){
    	var blogid = (function(){
    		var arr = window.location.href.match(/blogid=(\d+)/);
    		return (arr&&arr[1])||1;
    	}()),
    		$title = $("#title"),
    		$subtitle = $("#subtitle"),
    		$sorttagdate = $("#sorttagdate"),
    		$sort = $("#sort"),
    		$blog = $("#blog"),
    		str='';
    	$.post("findBlog.action?blog.id=" + blogid, function(data) {
    		if(data.blog){
    			document.title = data.blog.title;
    			$title.html(data.blog.title);
    			$subtitle.html(data.blog.subtitle);
    			$sorttagdate.html('分类：'+data.blog.sort+' 标签：'+data.blog.tag+' <br>'+data.blog.view+'人查看    发表于 '+data.blog.createTime);
    			$blog.html(data.blog.blog);
    		}
		});
    })
    </script>
